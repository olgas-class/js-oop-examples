<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2>Ecco la mia fattoria</h2>

      <ul class="list-group my-3">
        <!-- <li class="list-group-item">An item</li> -->
      </ul>

      <button id="start" class="btn btn-primary">
        Mostra come parlano animali
      </button>

      <div class="card mt-4">
        <div class="card-body">
          <h4>Aggiungi un nuovo animale</h4>

          <form action="">
            <div class="mb-3">
              <label for="type" class="form-label">Tipologia</label>
              <input type="text" class="form-control" id="type" />
            </div>

            <div class="mb-3">
              <label for="name" class="form-label">Nome</label>
              <input type="text" class="form-control" id="name" />
            </div>

            <div class="mb-3">
              <label for="voice" class="form-label">Verso</label>
              <input type="text" class="form-control" id="voice" />
            </div>

            <button class="btn btn-success" id="add-btn">Aggiungi</button>
          </form>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
